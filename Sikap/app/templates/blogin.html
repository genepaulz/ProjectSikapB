<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <script src="https://apis.google.com/js/platform.js" async defer></script>
    <meta name="google-signin-client_id" content="305272894627-ded3h2oanff0qiaotv10om5gnfu2b7nc.apps.googleusercontent.com">
</head>
<body>
    <form action="" method="POST">
        {% csrf_token %}
        <input type = "email" name = "email" tabindex = "1" class = "input-field" placeholder = "Enter Email"  required> 
        <input type = "password" name = "pass" tabindex = "2" class = "input-field" placeholder = "Enter Password"required>
        <input type = "submit" value = "LOGIN" tabindex = "3">
    </form>
    <div class="g-signin2" data-onsuccess="onSignIn"></div>
    <a href="#" onclick="signOut();">Sign out</a>
    <script>
        function onSignIn(googleUser) {
        var profile = googleUser.getBasicProfile();
        console.log('ID: ' + profile.getId()); // Do not send to your backend! Use an ID token instead.
        console.log('Name: ' + profile.getName());
        console.log('Image URL: ' + profile.getImageUrl());
        console.log('Email: ' + profile.getEmail()); // This is null if the 'email' scope is not present.
        }
        function signOut() {
        var auth2 = gapi.auth2.getAuthInstance();
        auth2.signOut().then(function () {
        console.log('User signed out.');
        });
        }
    </script>
</body>
</html>
